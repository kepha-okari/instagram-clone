{% extends 'base.html' %}
{% load static %}


<!-- Styles block -->
{% block styles %}

    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/profile.css'%}">

{% endblock %}

<!-- Content block -->
{% block content %}

    {{block.super}}

 <div class="container">
      <div class="row ">
        <div class="col-md-4 col-lg-4 margin-left:10px" style="border-color:rgb(19, 175, 167);">


                  <hr>

                {% for detail in info %}

                      <img src="{{detail.profile_photo.url}}" alt="{{request.user.username}}" class="img-responsive img-thumbnail" width="60%" height="40%"  id="circular-image"style="border: 10px solid rgb(36, 74, 130,0); margin-bottom:20px;margin-bottom:20px;" ); 

                    <hr>
                    <p class="well" style="border-color:rgb(19, 175, 167)"> <span style=" color:rgb(19, 175, 167)">Bio :</span> {{detail.bio}}</p>

                {% endfor %}
            </div>


        <!-- Current User's Posts  -->
        <div class=" well col-md-6 " style="padding:5px; border:2px; float:right; height:40%" >

          <p style=" color:rgb(19, 175, 167); text-align:left; font-size:25px;"> My Posts</p>
            {% for pic in pics %}
            <div class="col-md-8 col-sm-12">
              <img src="{{pic.image.url}}" alt="{{Image.image_name}}" class="img-responsive img-thumbnail postImage" width="90%" height="90" style="padding:20px; margin-top:10px; border-color:rgb(19, 175, 167)">
              <p style=" color:rgb(19, 175, 167); text-align:left; margin-left:20px;">{{pic.image_name}}</p>
            </div>

            {% endfor %}
          </div>
        </div>

        </div>



{% endblock %}
