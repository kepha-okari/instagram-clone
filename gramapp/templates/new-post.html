{% extends 'base.html' %}
{% load staticfiles%}
{% load bootstrap3 %}


<!-- Styles block -->
{% block styles %}

    {{block.super}}
    <link rel="stylesheet" href="{% static 'css/new-post.css'%}">

{% endblock %}

<!-- Content block -->
{% block content %}

    {{block.super}}

    <div class="container">

        <!-- Empty Div -->
        <div class="col-md-2 col-lg-2">

        </div>

        <!-- Create Post form -->

        <div class="col-md-8 col-lg-8">

            <form action="{% url 'new-post'%}" method="post" enctype="multipart/form-data">

                {% csrf_token %}

                {% bootstrap_form form %}

                <input type="submit" class="btn btn-success btn-lg" value="Post">

            </form>

        </div>

        <!-- Empty Div -->
        <div class="col-md-2 col-lg-2">

        </div>



    </div>

{% endblock %}
