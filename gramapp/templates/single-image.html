
{% extends 'base.html' %}{% block content %}
<div class="col-sm-1">

</div>
<div class="col-sm-6" style="margin-top:10px">
  <div class="well" style="background-color:white; margin-bottom:70px">
    <div class="like" style="font-size:30px">
    </div>
    <header style="margin-top:20px; border-bottom: 1px solid #ddd">
      <img src="{{user_info.profile_photo.url}}" alt="" style="height:40px;width:40px; border-radius:50%">
      <a href="{% url 'otherProfile' image.user.id %}">
          <p style="display:inline; margin-left:10px; color:rgb(13, 100, 171); font-weight:bolder; font-size:12px; margin-bottom:10px">{{image.user}}</p><br><br>
      </a>

      <!-- image posted -->
      <div class="col-12" style="margin-left:0px">
          <img src="{{image.image.url}}" style="height:70%; width:100%; margin-left:0px"class="img-responsive" ><br>
      </div>
      <p style="display:inline; margin-left:10px; margin-top:10px; font-size:16px; margin-bottom:10px">{{image.image_caption}}</p>
      <p style="font-size:12px; color:grey; margin-top:10px; margin-left:65% ">{{image.date_uploaded|timesince|upper}} AGO</p>

    </header>
    <!-- end image posted -->

    <p style="margin-top:10px;font-weight:bolder; font-size:16px">{{image.likes}} likes</p><br>
    <h3 style="text-decoration:none; color:rgb(13, 100, 171)">Comments</h3>
    {% for comment in comments %}
    <p style="margin-bottom:-1px"><span style=" margin-right:10px; font-weight:bolder; font-size:16px">{{comment.user}}</span>{{comment.comment}}</p>
    {% endfor %}
    <hr>
  </div>
</div>
<div class=" well col-md-4 col-md-offset" style="margin-top:10px; border-bottom: 1px solid #ddd">
  <p>stories</p>

</div>
{% endblock %}
